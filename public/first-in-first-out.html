<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %> | First-In First-Out</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
  </head>
  <body>
    <div id="title-bar-container">
      <div id="title-bar" class=" draggable">
        <img class="draggable icon" src="icon.png" alt="">
        <span class="draggable title"><%= htmlWebpackPlugin.options.title %> | First-In First-Out</span>
        <img class="non-draggable repeat" src="repeat.png" alt="">
      </div>
      <div id="close">
        <img class="non-draggable" src="close.png" alt="">
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
